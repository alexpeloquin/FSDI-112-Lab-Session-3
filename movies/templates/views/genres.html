{% extends "views/layout.html"%}

{% block content%}

<br>
 <h1 class="text-center">Genres Catalog</h1>
<table class="table table-bordered table-stripped table-hover">
<thead class="thead-dark" >
<tr>
<th> ID </th>
<th> Genre </th>
</tr>
<tbody>
    {% for g in genres%}
        <tr>
            <td>{{g.id}}</td>
            <td>{{g.name}}</td>
        </tr>
    {% endfor %}
</tbody>
</table>


{% endblock%}
